<header class="main-header content-wrapper row">

  <input type="checkbox" id="menu-checkbox" />

  <nav class=" center-wrapper nav-main navbar-fixed-top">

    <a class="blog-logo" href="{{ site.baseurl }}/">{{ site.title }}</a>

    {% for my_page in site.pages %}
      {% if my_page.active %}
        <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
    <a href="#" data-toggle="modal" id="contact-modal" data-target="#contactModal">Contact</a>
    <!-- <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a> -->

    <label for="menu-checkbox" class="toggle-button" data-open="☰" data-close="☰" onclick></label>
</div>
</header>
